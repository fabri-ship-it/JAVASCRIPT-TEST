<html>
    <head></head>
    <body>
        <input id="num1">
        <input id="num2">
        <button onclick="suma()">Suma</button>
        <p id="resultat">Resultat</p>

        <script>
            // Aquí el nostre codi
            // Declarar les variables necessàries amb let i buscar al DOM el paràgraf que modificarem
           let n1 = document.getElementById("num1");
           let n2 = document.getElementById("num2");
           let resultat = document.getElementById("resultat");
    
           function suma(){
                let num = Number(n1.value) + Number(n2.value);
                resultat.textContent = num;
            }
            // Per convertir un string (text) a número farem servir Number(text) (on posa text cal posar el text amb el número)

        </script>
    </body>
</html>
